<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>minesweeper</title>
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
    <div id="setings">
        <label for="rows">Rows:</label>
        <br>
        <input type="number" id="rows" name="rows" min="1" max="100" value="10">
        <br>
        <label for="cols">Columns:</label>
        <br>
        <input type="number" id="cols" name="cols" min="1" max="100" value="10">
        <br>
        <label for="cols">Levels:</label>
        <br>
        <input type="number" id="lvls" name="lvls" min="1" max="30" value="3">
        <br>
        <label for="mines">Mines:</label>
        <br>
        <input type="number" id="mines" name="mines" min="1" max="1000" value="100">
    </div>
    <div id="flags"></div>
    <div id="relFields"></div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/field.js"></script>
</body>

</html>
